<script>


        // PINTAR IMÁGENES (ISO) ------------------------------------- //
        $(function() {
                //Llamada Ajax
                $.ajax({
                    method:  "GET",
                    dataType: 'json',   
                    url: "http://localhost:2376/images/json",   
                    crossDomain: true
                }).done(function( data ) {
                        console.log(data);

                        //El elemento principal que se nos devuelve es un vector
                        //por tanto recorremos el vector
                        for (i=0;i<data.length;i++){
                            $("#tableroredes").append(
                                
                                "<input type='checkbox' class='checkbox' value=''><b> "+
                                data[i].RepoTags[0]+
                                "</b></input><br>"
                                
                                );
                        }                      
                    });

        });


        // PINTAR REDES ------------------------------------- //
        $(function() {

                            $("#tableroisos").append(
                                
                                "<input type='checkbox' class='checkbox' value=''><b> "+
                                data[i].Name+
                                "</b></input><br>"
                                
                                );
                        }     
                        
                        $("#tableroredes").append("<p><a href='../Redes/Redes.html' class='linkadd'>"+
                        "<img src='../Imagenes/mas.png' class='iconoadd'> Añadir Redes...</a></p>");                 
                    });

        });
