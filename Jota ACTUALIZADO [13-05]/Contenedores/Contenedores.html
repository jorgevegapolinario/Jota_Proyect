    <script>

    <script>
        $(function() {
                $.ajax({                           
                method:  "GET",
                    dataType: 'json',   
                    url: "http://localhost:2376/containers/json",   
                    crossDomain: true,

                }).done(function( data ) {
                        console.log(data);
                        
                        $("tbody").append("<tr><th scope='row'>"+data[0].Id.slice(data[0].Id.length-6,)+"...</th>"+
                        "<td>"+data[0].Names+"</td>"+
                        "<td>"+data[0].Image+"</td>"+
                        "<td>"+data[0].Ports[0].PrivatePort+":"+data[0].Ports[0].PublicPort+"</td>"+
                        "<th><a href='#'><img src='../Imagenes/on.png' class='estado_on'></a></th>"+
                        "<th><a href='#' class='editarcontenedor'><img src='../Imagenes/editar.png' class='editar'></a></th>"+
                        "<th><a href='#' class=''><img src='../Imagenes/ver.png' class='ver'></a></th>"+
                        "<th><a href='#' class=''><img src='../Imagenes/borrar.png' class='borrar'></a></th></tr>");
                        
                        //El elemento principal que se nos devuelve es un vector
                        //por tanto lo recorro
                        for (i=0;i<data.length;i++){
                            $("tbody").append(
                                //Cada elemento del vector es un objeto JSON
                                //Acceso a los elementos por punto
                                "<tr>"+
                                //Me quedo sólo con 8 caracteres (los últimos)
                                //uso la funcion slice que parte una cadena
                                "<td>PEPEEEEEEEEEEEEEEEEE"+data[i].Id.slice(data[i].Id.length-8,)+"</td>"+
                                //En este caso las Tags es a su vez un vector
                                "<td>"+data[i].RepoTags[0]+"</td>"+
                                "<td>"+data[i].Size+"</td>"+
                                "<tr>"
                            );
                        }                      
                    });

        });


        // MANEJADOR DEL BOTÓN DE DETALLES

        $(function() {
            $.ajax({                           
            method:  "GET",
                dataType: 'json',   
                url: "http://localhost:2376/containers/{"+data[0].Id+"}/json",   
                crossDomain: true,

            }).done(function( data ) {
                    
                console.log(data);

                $(".ver").click(function(){
                    $("#listadetalles").html();
                    $("#listadetalles").append(

                        "<ul>"+

                            "<li>ID:"+data[0].Id+"</li>"+
                            "<li>NOMBRE:"+data[0].Name+"</li>"+
                            "<li>CMD:"+data[0].Config[0].Cmd+"</li>"+
                            "<li>ISO:"+data[0].Config[0].Image+"</li>"+
                            "<li>VOLÚMENES:"+data[0].Config[0].Volumes+"</li>"+
                            "<li>FECHA DE CREACIÓN:"+data[0].Id.slice(data[0].Created[0].length-16,)+"</li>"+
                            "<li>MODO DE RED:"+data[0].HostConfig[0].NetworkMode+"</li>"+
                            "<li>ESTADO:"+data[0].State[0].Status+"</li>"+

                        "</ul>"

                    );
                });
            });

        });

    </script>
